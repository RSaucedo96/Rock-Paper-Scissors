<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <script src="rps.js" type="text/javascript" defer></script>
</head>
<body>
  <div class="buttons">
    <button type="button" id="Rock">Rock</button>
    <button type="button" id="Paper">Paper</button>
    <button type="button" id="Scissors">Scissors</button>
  </div>
  <div class="scoreboard">
    <div>
      <p id="playername">
        Player:
      </p>
      <p id="playerscore">
        0
      </p>
    </div>
    <div>
      <p>
        PC:
      </p>
      <p id="pcscore">
        0
      </p>
    </div>
  </div>
  <p id="winner">
    Winner is....
  </p>
</body>
</html>
